{% extends 'base.html' %}

{% block content %}
<div class="card bg-body-tertiary" style="width: 25rem;">
    <div class="card-body">
        <h4 class="card-title">{{result_text}}</h4>
        <p class="card-text">{{message}}</p>
        <hr>
        <div class="d-flex justify-content-end">
            <p class="small"><span class="me-1">Result code:</span>{{result_code}}</p>
        </div>
    </div>
</div>

{% endblock %}
